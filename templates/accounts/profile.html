{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h1>Profile</h1>
      <div>
        <a class="button" href="{% url 'accounts:profile_edit' %}">Edit</a>
      </div>
    </div>

    <div style="margin-top:12px">
      <p><strong>Username:</strong> {{ user_obj.username }}</p>
      <p><strong>First name:</strong> {{ user_obj.first_name|default:'-' }}</p>
      <p><strong>Last name:</strong> {{ user_obj.last_name|default:'-' }}</p>
      <p><strong>Email:</strong> {{ user_obj.email|default:'-' }}</p>
      <p style="margin-top:12px"><a href="{% url 'accounts:password_change' %}">Change password</a></p>
    </div>
  </div>
</div>
{% endblock %}
